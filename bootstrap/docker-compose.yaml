version: "3.2"
services:
  mongo:
    image: mongo:4.2
    restart: unless-stopped
    ports: 
     - 27017:27017
  code-server:
    image: lscr.io/linuxserver/code-server
    container_name: code-server
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/New_York
    volumes:
      - /config:/config
    ports:
      - 8443:8443